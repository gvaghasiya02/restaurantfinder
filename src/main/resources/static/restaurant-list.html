<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .restaurant-link { cursor: pointer; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Restaurants</h1>
    <ul id="restaurantsList" class="list-group"></ul>
</div>

<script>
    fetch('/restaurants/')
        .then(response => response.json())
        .then(restaurants => {
            const list = document.getElementById('restaurantsList');
            restaurants.forEach(restaurant => {
                const item = document.createElement('li');
                item.classList.add('list-group-item', 'restaurant-link');
                item.textContent = restaurant.name;
                item.onclick = () => window.location.href = `restaurant-details.html?id=${restaurant.id}`;
                list.appendChild(item);
            });
        })
        .catch(error => console.error('Error fetching restaurants:', error));
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
