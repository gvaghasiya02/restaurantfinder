<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header-img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: calc(.25rem - 1px);
            border-top-right-radius: calc(.25rem - 1px);
        }
        .card-rating {
            font-size: 1.2rem;
            color: #ffd700; /* Gold color for ratings */
        }
        .card-price {
            font-size: 1rem;
            color: #28a745; /* Green color for price indication */
        }
        .card:hover {
            transform: scale(1.03);
            transition: transform .3s ease-in-out;
        }
        .bg-dark {
            background-color: #343a40!important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <p>&nbsp;&nbsp;</p>
    <a class="navbar-brand" href="index.html">
        <img src="images/search.png" alt="Logo">
        Restaurant Finder
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" id="application-nav-item" style="display: block;">
                <a class="nav-link" href="restaurant-list.html">Find Restaurants</a>
            </li>
            <li class="nav-item navbar-text" id="user-name-nav-item" style="display: block">
            </li>
            <li class="nav-item" id="logout-nav-item" style="display: block;">
                <button class="btn btn-link nav-link" id="logout-button">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Restaurants</h1>
    <div class="row mb-3">
        <div class="col-md-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Name, Cuisine, City, State">
        </div>
        <div class="col-md-2">
            <select id="ratingSort" class="form-select">
                <option value="">Sort by Rating</option>
                <option value="high">High to Low</option>
                <option value="low">Low to High</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="priceSort" class="form-select">
                <option value="">Sort by Price</option>
                <option value="high">High to Low</option>
                <option value="low">Low to High</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="ratingFilter" class="form-select">
                <option value="">Filter by Rating</option>
                <option value="1">1-2</option>
                <option value="2">2-3</option>
                <option value="3">3-4</option>
                <option value="4">4-5</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="priceRangeSlider">Price Range:</label>
            <input type="range" class="form-control-range" id="priceRangeSlider" min="0" max="100" value="100" step="1" oninput="updatePriceLabel(this.value)">
            <span id="priceRangeLabel">$0 - $100</span>
        </div>

    </div>
    <div class="row" id="restaurantsList"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const firstName = localStorage.getItem("firstName");
    document.addEventListener("DOMContentLoaded", function () {
        updateLoginDisplay();
        initializeSlider();
        fetchRestaurants();

        document.getElementById("searchInput").addEventListener("input", function() {
            fetchRestaurants();
        });

        document.getElementById("ratingSort").addEventListener("change", function() {
            fetchRestaurants();
        });

        document.getElementById("priceSort").addEventListener("change", function() {
            fetchRestaurants();
        });

        document.getElementById("ratingFilter").addEventListener("change", function() {
            fetchRestaurants();
        });

        document.getElementById("priceRangeSlider").addEventListener("input", function() {
            fetchRestaurants();
        });

        document.getElementById("logout-button").addEventListener("click", function () {
            logoutUser();
        });
    });

    function updateLoginDisplay() {
        if (isLoggedIn === "true") {
            document.getElementById("user-name-nav-item").textContent = `Hello, ${firstName}`;
            document.getElementById("logout-nav-item").style.display = "block";
        } else {
            window.location.href = "user-login.html";
        }
    }
    function initializeSlider() {
        // Set the min and max values for the slider based on your data
        fetch('/restaurants/maxPrice')
            .then(response => response.json())
            .then(data => {
                document.getElementById('priceRangeSlider').max = data.maxPrice;
                document.getElementById('priceRangeSlider').min = data.minPrice;
                // updatePriceLabel(data.maxPrice);
            });
    }

    function updatePriceLabel(value) {
        document.getElementById('priceRangeLabel').textContent = `$0 - $${value}`;
    }


    function fetchRestaurants() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const ratingSort = document.getElementById("ratingSort").value;
        const priceSort = document.getElementById("priceSort").value;
        const ratingFilter = document.getElementById("ratingFilter").value;
        const maxPrice = document.getElementById("priceRangeSlider").value;

        fetch('/restaurants/')
            .then(response => response.json())
            .then(data => {
                let filteredData = data.filter(restaurant => {
                    return (restaurant.name.toLowerCase().includes(query) ||
                        restaurant.cuisine.toLowerCase().includes(query) ||
                        restaurant.city.toLowerCase().includes(query) ||
                        restaurant.address.toLowerCase().includes(query) ||
                        restaurant.state.toLowerCase().includes(query)) && restaurant.priceRange <= maxPrice;
                });

                if (ratingSort) {
                    filteredData.sort((a, b) => (ratingSort === 'high' ? b.avgRating - a.avgRating : a.avgRating - b.avgRating));
                }

                if (priceSort) {
                    filteredData.sort((a, b) => (priceSort === 'high' ? b.priceRange - a.priceRange : a.priceRange - b.priceRange));
                }

                if (ratingFilter) {
                    const range = parseInt(ratingFilter);
                    filteredData = filteredData.filter(restaurant => {
                        return restaurant.avgRating >= range && restaurant.avgRating < range + 1;
                    });
                }

                displayRestaurants(filteredData);
            })
            .catch(error => console.error('Error fetching restaurants:', error));
    }

    function displayRestaurants(restaurants) {
        const list = document.getElementById('restaurantsList');
        list.innerHTML = '';
        restaurants.forEach(restaurant => {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            col.innerHTML = `
                <div class="card mb-4 shadow-sm">
                    <img class="card-header-img" src="${restaurant.imageUrl}" alt="${restaurant.name}">
                    <div class="card-body">
                        <h5 class="card-title">${restaurant.name}</h5>
                        <p class="card-text">${restaurant.cuisine}</p>
                        <p>${restaurant.address} - ${restaurant.city}, ${restaurant.state}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="card-rating">â˜… ${restaurant.avgRating.toFixed(1)}</span>
                            <span class="card-price">$${restaurant.priceRange} <small>(Approx. Price for Two)</small></span>
                        </div>
                        <div class="mt-3">
                            <button type="button" onclick="window.location.href='restaurant-details.html?id=${restaurant.id}'" class="btn btn-sm btn-outline-secondary">View Details</button>
                        </div>
                    </div>
                </div>`;
            list.appendChild(col);
        });
    }

    function logoutUser() {
        fetch("/auth/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
        }).then((response) => {
            if (response.status === 200) {
                localStorage.removeItem("isLoggedIn");
                localStorage.removeItem("firstName");
                window.location.href = "index.html";
            } else {
                alert("Logout failed");
            }
        });
    }
</script>

</body>
</html>
