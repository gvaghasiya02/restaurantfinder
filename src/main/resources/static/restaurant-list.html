<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
        <img src="https://via.placeholder.com/32" alt="Logo">
        Restaurant Finder
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item" id="application-item" style="display: none;">
                <a class="nav-link" href="restaurant-list.html">Find Restaurants</a>
            </li>
            <li class="nav-item" id="logout-nav-item" style="display: none;">
                <span id="user-name" class="navbar-text"></span>
                <button class="btn btn-link nav-link" id="logout-button">Logout</button>
            </li>
            <li class="nav-item" id="user-login-nav-item" style="display: none;">
                <a class="nav-link" href="user-login.html">User Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Restaurants</h1>
    <div class="row" id="restaurantsList"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const firstName = localStorage.getItem("firstName");
    document.addEventListener("DOMContentLoaded", function () {
        if (isLoggedIn === "true") {
            document.getElementById("user-name").textContent = `Hello, ${firstName}`;
            document.getElementById("logout-nav-item").style.display = "block";
            document.getElementById("application-item").style.display = "block";
            document.getElementById("user-login-nav-item").style.display = "none";
        } else {
            document.getElementById("logout-nav-item").style.display = "none";
            document.getElementById("application-item").style.display = "none";
            document.getElementById("user-login-nav-item").style.display = "block";
            document.getElementById("restaurantsList").style.display = "none";
        }

        fetch('/restaurants/')
            .then(response => response.json())
            .then(restaurants => {
                const list = document.getElementById('restaurantsList');
                restaurants.forEach(restaurant => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4';
                    col.innerHTML = `
                        <div class="card mb-4 shadow-sm">
                            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="${restaurant.imageUrl}" alt="${restaurant.name}">
                            <div class="card-body">
                                <h5 class="card-title">${restaurant.name}</h5>
                                <p class="card-text">${restaurant.cuisine} - ${restaurant.city}, ${restaurant.state} ${restaurant.pincode}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">Avg Rating: ${restaurant.avgRating}</small>
                                    <small class="text-muted">Price Range: ${restaurant.priceRange}</small>
                                </div>
                                <div class="btn-group">
                                    <button type="button" onclick="window.location.href='restaurant-details.html?id=${restaurant.id}'" class="btn btn-sm btn-outline-secondary">View</button>
                                </div>
                            </div>
                        </div>`;
                    list.appendChild(col);
                });
            })
            .catch(error => console.error('Error fetching restaurants:', error));
    });
    document.getElementById("logout-button").addEventListener("click", function () {
        fetch("/auth/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
        }).then((response) => {
            if (response.status === 200) {
                localStorage.removeItem("isLoggedIn");
                localStorage.removeItem("firstName");
                localStorage.removeItem("userId");
                window.location.href = "index.html";
            } else {
                alert("Logout failed");
            }
        });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
