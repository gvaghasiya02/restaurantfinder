<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .bg {
      background: url("https://source.unsplash.com/1600x900/?restaurant,restaurant") no-repeat center center fixed;
      background-size: cover;
      height: 100%;
    }
    .welcome-text {
      color: white;
      text-shadow: 2px 2px 4px #000000;
    }
    .navbar-brand img {
      height: 40px;
    }
    .section {
      padding: 60px 0;
    }
    .section-title {
      margin-bottom: 40px;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">
    <img src="https://via.placeholder.com/32" alt="Logo">
    Restaurant Finder
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item" id="application-nav-item" style="display: none;">
        <a class="nav-link" href="restaurant-list.html">Find Restaurants</a>
      </li>
      <li class="nav-item" id="logout-nav-item" style="display: none;">
        <span id="user-name" class="navbar-text"></span>
        <button class="btn btn-link nav-link" id="logout-button">Logout</button>
      </li>
      <li class="nav-item" id="user-login-nav-item">
        <a class="nav-link" href="user-login.html">User Login</a>
      </li>
    </ul>
  </div>
</nav>
<div class="bg d-flex align-items-center justify-content-center">
  <div class="text-center welcome-text">
    <h1 class="display-3">Welcome to Restaurant Finder</h1>
    <p class="lead">Find your food with us.</p>
  </div>
</div>
<div class="container">
  <div class="section">
  </div>
  <div class="section">
    <h2 class="section-title text-center">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <p><strong>Office Address:</strong> 123 GoldInn Street, Leasing City, 45678</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong> contact@goldinnleasing.com</p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  const isLoggedIn = localStorage.getItem("isLoggedIn");
  const firstName = localStorage.getItem("firstName");
  document.addEventListener("DOMContentLoaded", function () {
    if (isLoggedIn === "true") {
      document.getElementById("user-name").textContent = `Hello, ${firstName}`;
      document.getElementById("logout-nav-item").style.display = "block";
      document.getElementById("application-nav-item").style.display = "block";
      document.getElementById("user-login-nav-item").style.display = "none";
    } else {
      document.getElementById("logout-nav-item").style.display = "none";
      document.getElementById("application-nav-item").style.display = "none";
      document.getElementById("user-login-nav-item").style.display = "block";
    }
  });

  document.getElementById("logout-button").addEventListener("click", function () {
    fetch("/auth/logout", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
    }).then((response) => {
      if (response.status === 200) {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("firstName");
        localStorage.removeItem("userId");
        window.location.href = "index.html";
      } else {
        alert("Logout failed");
      }
    });
  });
</script>
</body>
</html>
