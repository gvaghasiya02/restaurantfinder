<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
        <img src="https://via.placeholder.com/32" alt="Logo"> Restaurant Finder
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item" id="application-item" style="display: none;">
                <a class="nav-link" href="restaurant-list.html">Find Restaurants</a>
            </li>
            <li class="nav-item" id="logout-nav-item" style="display: none;">
                <span id="user-name" class="navbar-text"></span>
                <button class="btn btn-link nav-link" id="logout-button">Logout</button>
            </li>
            <li class="nav-item" id="user-login-nav-item">
                <a class="nav-link" href="user-login.html">User Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Add Review</h2>
    <form id="reviewForm">
        <div class="mb-3">
            <label for="reviewTopic" class="form-label">Review Topic</label>
            <input type="text" class="form-control" id="reviewTopic" required>
        </div>
        <div class="mb-3">
            <label for="reviewContent" class="form-label">Review Content</label>
            <textarea class="form-control" id="reviewContent" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <select class="form-select" id="rating" required>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        const firstName = localStorage.getItem("firstName");
            if (isLoggedIn === "true") {
                document.getElementById("user-name").textContent = `Hello, ${firstName}`;
                document.getElementById("logout-nav-item").style.display = "block";
                document.getElementById("application-item").style.display = "block";
                document.getElementById("user-login-nav-item").style.display = "none";
            } else {
                document.getElementById("logout-nav-item").style.display = "none";
                document.getElementById("application-item").style.display = "none";
                document.getElementById("user-login-nav-item").style.display = "block";
                window.location.href = `/user-login.html`;
            }

        const userName = localStorage.getItem('firstName'); // Assuming username is stored in localStorage
        const restaurantId = new URLSearchParams(window.location.search).get('restaurantId');

        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const reviewTopic = document.getElementById('reviewTopic').value;
            const reviewContent = document.getElementById('reviewContent').value;
            const rating = document.getElementById('rating').value;

            const reviewData = {
                restaurantId: restaurantId,
                userName: userName,
                reviewTopic: reviewTopic,
                reviewContent: reviewContent,
                rating: parseInt(rating)
            };

            fetch('/reviews/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reviewData)
            }).then(response => response.json())
                .then(data => {
                    alert('Review added successfully!');
                    window.location.href = 'restaurant-details.html?id=' + restaurantId;
                }).catch(error => {
                console.error('Error adding review:', error);
                alert('Failed to add review');
            });
        });
    });
    document.getElementById("logout-button").addEventListener("click", function () {
        fetch("/auth/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
        }).then((response) => {
            if (response.status === 200) {
                localStorage.removeItem("isLoggedIn");
                localStorage.removeItem("firstName");
                localStorage.removeItem("userId");
                window.location.href = "index.html";
            } else {
                alert("Logout failed");
            }
        });
    });
</script>

</body>
</html>
