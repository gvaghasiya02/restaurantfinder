<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header-image {
            background-size: cover;
            background-position: center;
            height: 300px; /* Increased height */
        }
        .rating-star {
            color: gold;
        }
        .review-item {
            border: 1px solid #ddd;
            padding: 10px 0;
        }
        .review-rating {
            font-size: 1.2em;
            color: #ffcc00;
        }
        .card-rating {
            font-size: 1.2rem;
            color: #ffd700; /* Gold color for ratings */
        }
        .card-price {
            font-size: 1rem;
            color: #28a745; /* Green color for price indication */
        }
        .card:hover {
            transform: scale(1.03);
            transition: transform .3s ease-in-out;
        }
        .review-item:hover
        {
            transform: scale(1.03);
            transition: transform .3s ease-in-out;
        }
        .list-group
        {
            padding: 2px;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <p>&nbsp;&nbsp;</p>
    <a class="navbar-brand" href="index.html">
        <img src="images/search.png" alt="Logo">
        Restaurant Finder
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" id="application-nav-item" style="display: block;">
                <a class="nav-link" href="restaurant-list.html">Find Restaurants</a>
            </li>
            <li class="nav-item  navbar-text" id="user-name-nav-item" style="display: block">
            </li>
            <li class="nav-item" id="logout-nav-item" style="display: block;">
                <button class="btn btn-link nav-link" id="logout-button">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header card-header-image" id="restaurantImage"></div>
        <div class="card-body">
            <h1 class="card-title" id="restaurantName"></h1>
            <p class="card-text" id="restaurantAddress"></p>
            <p class="card-text" id="description"></p>
            <p class="card-text" id="restaurantCuisine"></p>
            <p class="card-text" id="restaurantContact"></p>
            <p class="card-text" id="restaurantWebsite"></p>
            <p class="card-text" id="restaurantHours"></p>
            <p class="card-text" id="menuLink"></p>
            <p class="card-text" id="priceRange"></p>
            <div id="avgRating"></div>
        </div>
    </div>
    <h3 class="mt-4 mb-3">Add Review</h3>
    <form id="reviewForm">
        <div class="mb-3">
            <label for="reviewTopic" class="form-label">Review Topic</label>
            <input type="text" class="form-control" id="reviewTopic" required>
        </div>
        <div class="mb-3">
            <label for="reviewContent" class="form-label">Review Content</label>
            <textarea class="form-control" id="reviewContent" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <select class="form-select" id="rating" required>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        const firstName = localStorage.getItem("firstName");
        const lastName= localStorage.getItem("lastName");
        if (isLoggedIn === "true") {
            document.getElementById("user-name-nav-item").textContent = `Hello, ${firstName} ${lastName}`;
            document.getElementById("logout-nav-item").style.display = "block";
        } else {
            window.location.href = "user-login.html";
        }

        const userName = localStorage.getItem('firstName'); // Assuming username is stored in localStorage
        const restaurantId = new URLSearchParams(window.location.search).get('restaurantId');

        fetch(`/restaurants/${restaurantId}`)
            .then(response => response.json())
            .then(restaurant => {
                console.log(restaurant);
                document.getElementById('restaurantImage').style.backgroundImage = `url('${restaurant.imageUrl}')`;
                document.getElementById('restaurantName').textContent = restaurant.name;
                document.getElementById('restaurantAddress').textContent= `${restaurant.address}, ${restaurant.city}, ${restaurant.state}, ${restaurant.pincode}`;
                document.getElementById('description').innerHTML=`<b>Description: </b>${restaurant.description}`;
                document.getElementById('restaurantCuisine').innerHTML = `<b>Cuisine: </b>${restaurant.cuisine}`;
                document.getElementById('restaurantContact').innerHTML = `<b>Email: </b>${restaurant.contactEmail}, <b>Phone: </b>${restaurant.contactPhone}`;
                document.getElementById('restaurantWebsite').innerHTML = `<b>Website: </b><a href=${restaurant.website}>${restaurant.website}</a>`;
                document.getElementById('restaurantHours').innerHTML = `<b>Opening Hours: </b>${restaurant.openingHours}`;
                document.getElementById('menuLink').innerHTML = `<b>Menu Items: </b>${restaurant.menu}`;
                document.getElementById('priceRange').innerHTML = `<b>Price Range: </b><span class="card-price">$${restaurant.priceRange} <small>(Approx. Price for Two)</small></span>`;
                document.getElementById('avgRating').innerHTML=`<b>Rating: </b><span class="card-rating">â˜… ${restaurant.avgRating.toFixed(1)}</span>`;
            })
            .catch(error => console.error('Error fetching restaurant details:', error));

        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const reviewTopic = document.getElementById('reviewTopic').value;
            const reviewContent = document.getElementById('reviewContent').value;
            const rating = document.getElementById('rating').value;

            const reviewData = {
                restaurantId: restaurantId,
                userName: userName,
                reviewTopic: reviewTopic,
                reviewContent: reviewContent,
                rating: parseInt(rating)
            };

            fetch('/reviews/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reviewData)
            }).then(response => response.json())
                .then(data => {
                    alert('Review added successfully!');
                    window.location.href = 'restaurant-details.html?id=' + restaurantId;
                }).catch(error => {
                console.error('Error adding review:', error);
                alert('Failed to add review');
            });
        });
    });
    document.getElementById("logout-button").addEventListener("click", function () {
        fetch("/auth/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
        }).then((response) => {
            if (response.status === 200) {
                localStorage.removeItem("isLoggedIn");
                localStorage.removeItem("firstName");
                localStorage.removeItem("lastName");
                localStorage.removeItem("userId");
                window.location.href = "index.html";
            } else {
                alert("Logout failed");
            }
        });
    });
</script>

</body>
</html>
