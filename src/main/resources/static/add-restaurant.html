<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <p>&nbsp;&nbsp;</p>
    <a class="navbar-brand" href="index.html">
        <img src="images/search.png" alt="Logo">
        Restaurant Finder
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" id="application-nav-item" style="display: block;">
                <a class="nav-link" href="restaurant-list.html">Find Restaurants</a>
            </li>
            <li class="nav-item  navbar-text" id="user-name-nav-item" style="display: block">
            </li>
            <li class="nav-item" id="logout-nav-item" style="display: block;">
                <button class="btn btn-link nav-link" id="logout-button">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Add a New Restaurant</h2>
    <form id="addRestaurantForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>
        <div class="mb-3">
            <label for="cuisine" class="form-label">Cuisine</label>
            <input type="text" class="form-control" id="cuisine" name="cuisine" required>
        </div>
        <div class="mb-3">
            <label for="priceRange" class="form-label">Price Range</label>
            <input type="number" class="form-control" id="priceRange" name="priceRange" required>
        </div>
        <div class="mb-3">
            <label for="contactEmail" class="form-label">Contact Email</label>
            <input type="email" class="form-control" id="contactEmail" name="contactEmail">
        </div>
        <div class="mb-3">
            <label for="contactPhone" class="form-label">Contact Phone</label>
            <input type="text" class="form-control" id="contactPhone" name="contactPhone">
        </div>
        <div class="mb-3">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-control" id="website" name="website">
        </div>
        <div class="mb-3">
            <label for="openingHours" class="form-label">Opening Hours</label>
            <input type="text" class="form-control" id="openingHours" name="openingHours">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="menu" class="form-label">Menu</label>
            <textarea class="form-control" id="menu" name="menu"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const firstName = localStorage.getItem("firstName");
    const lastName= localStorage.getItem("lastName");
    document.addEventListener("DOMContentLoaded", function () {
        if (isLoggedIn === "true") {
            document.getElementById("user-name-nav-item").textContent = `Hello, ${firstName} ${lastName}`;
            document.getElementById("logout-nav-item").style.display = "block";
        } else {
            window.location.href = "user-login.html";
        }
    });
    document.getElementById('addRestaurantForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        console.log(JSON.stringify(Object.fromEntries(formData)));
        fetch('/restaurants/add', {
            method: 'POST',
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => response.json())
            .then(data => {
                alert('Restaurant added successfully!');
                window.location.href = 'restaurant-list.html';
            })
            .catch(error => {
                console.error('Error adding restaurant:', error);
                alert('Failed to add restaurant');
            });
    });
</script>

</body>
</html>
