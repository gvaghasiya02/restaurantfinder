<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .card-header-image {
            background-size: cover;
            background-position: center;
            width:1280px;
            height:480px;/* Increased height */
        }
        .rating-star {
            color: gold;
        }
        .review-item {
            padding: 5px 0;
        }
        .review-rating {
            font-size: 1.2em;
            color: #ffcc00;
        }
        .card-rating {
            font-size: 1.2rem;
            color: #ffd700; /* Gold color for ratings */
        }
        .card-price {
            font-size: 1rem;
            color: #28a745; /* Green color for price indication */
        }
        .card:hover {
            transform: scale(1.03);
            transition: transform .3s ease-in-out;
        }
        .review-item:hover
        {
            transform: scale(1.03);
            transition: transform .3s ease-in-out;
        }
        .carousel-inner img {
            width: 100%;
            height: 400px; /* Set height or make it responsive */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <p>&nbsp;&nbsp;</p>
    <a class="navbar-brand" href="index.html">
        <img src="images/search.png" alt="Logo">
        Restaurant Finder
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" id="application-nav-item" style="display: block;">
                <a class="nav-link" href="restaurant-list.html">Find Restaurants</a>
            </li>
            <li class="nav-item  navbar-text" id="user-name-nav-item" style="display: block">
            </li>
            <li class="nav-item" id="logout-nav-item" style="display: block;">
                <button class="btn btn-link nav-link" id="logout-button">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header card-header-image" id="restaurantImage"></div>
        <div class="card-body">
            <h1 class="card-title" id="restaurantName"></h1>
            <p class="card-text" id="restaurantAddress"></p>
            <p class="card-text" id="description"></p>
            <p class="card-text" id="restaurantCuisine"></p>
            <p class="card-text" id="restaurantContact"></p>
            <p class="card-text" id="restaurantWebsite"></p>
            <p class="card-text" id="restaurantHours"></p>
            <p class="card-text" id="menuLink"></p>
            <p class="card-text" id="priceRange"></p>
            <div id="avgRating"></div>
        </div>
    </div>

    <div id="restaurantCarousel" class="carousel slide mt-3" data-bs-ride="carousel" style="height: min-content">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/feature1.jpg" class="d-block" alt="Image 1" style="height: 720px;width: 1280px;">
            </div>
            <div class="carousel-item">
                <img src="images/feature2.jpg" class="d-block" alt="Image 2" style="height: 720px;width: 1280px;">
            </div>
            <div class="carousel-item">
                <img src="images/feature3.jpg" class="d-block" alt="Image 3"style="height: 720px;width: 1280px;">
            </div>
            <div class="carousel-item">
                <img src="images/feature4.jpg" class="d-block" alt="Image 4" style="height: 720px;width: 1280px;">
            </div>
            <!-- More images -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h3 class="mt-4">Reviews</h3>
    <button id="addReviewButton" class="btn btn-success mb-3">Add Review</button>
    <ul id="reviewsList" class="list-group"></ul>
</div>
<div></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const firstName = localStorage.getItem("firstName");
    const lastName= localStorage.getItem("lastName");
    document.addEventListener("DOMContentLoaded", function () {
        if (isLoggedIn === "true") {
            document.getElementById("user-name-nav-item").textContent = `Hello, ${firstName} ${lastName}`;
            document.getElementById("logout-nav-item").style.display = "block";
        } else {
            window.location.href = "user-login.html";
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const restaurantId = getQueryParam('id');
        console.log(restaurantId);

        fetch(`/restaurants/${restaurantId}`)
            .then(response => response.json())
            .then(restaurant => {
                console.log(restaurant);
                document.getElementById('restaurantImage').style.backgroundImage = `url('${restaurant.imageUrl}')`;
                document.getElementById('restaurantName').textContent = restaurant.name;
                document.getElementById('restaurantAddress').textContent= `${restaurant.address}, ${restaurant.city}, ${restaurant.state}, ${restaurant.pincode}`;
                document.getElementById('description').innerHTML=`<b>Description: </b>${restaurant.description}`;
                document.getElementById('restaurantCuisine').innerHTML = `<b>Cuisine: </b>${restaurant.cuisine}`;
                document.getElementById('restaurantContact').innerHTML = `<b>Email: </b>${restaurant.contactEmail}, <b>Phone: </b>${restaurant.contactPhone}`;
                document.getElementById('restaurantWebsite').innerHTML = `<b>Website: </b><a href=${restaurant.website}>${restaurant.website}</a>`;
                document.getElementById('restaurantHours').innerHTML = `<b>Opening Hours: </b>${restaurant.openingHours}`;
                document.getElementById('menuLink').innerHTML = `<b>Menu Items: </b>${restaurant.menu}`;
                document.getElementById('priceRange').innerHTML = `<b>Price Range: </b><span class="card-price">$${restaurant.priceRange} <small>(Approx. Price for Two)</small></span>`;
                document.getElementById('avgRating').innerHTML=`<b>Rating: </b><span class="card-rating">★ ${restaurant.avgRating.toFixed(1)}</span>`;
            })
            .catch(error => console.error('Error fetching restaurant details:', error));

        fetch(`/reviews/${restaurantId}`)
            .then(response => response.json())
            .then(reviews => {
                const list = document.getElementById('reviewsList');
                reviews.forEach(review => {
                    const item = document.createElement('li');
                    item.classList.add('list-group-item', 'review-item','mb-2','border');
                    item.innerHTML = `<div class="container mt-2" xmlns="http://www.w3.org/1999/html">
                        <h2>${review.reviewTopic}</h2>
                        <p class="review-rating">${'★'.repeat(review.rating)} ${review.rating}</p>
                        <p>${review.reviewContent}</p>
                        <div>-<strong>${review.userName}</strong></div>
                        </>`;
                    list.appendChild(item);
                });
            })
            .catch(error => console.error('Error fetching reviews:', error));

        document.getElementById('addReviewButton').addEventListener('click', function () {
            window.location.href = `/add-review.html?restaurantId=${restaurantId}`;
        });
    });
    document.getElementById("logout-button").addEventListener("click", function () {
        fetch("/auth/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
        }).then((response) => {
            if (response.status === 200) {
                localStorage.removeItem("isLoggedIn");
                localStorage.removeItem("firstName");
                localStorage.removeItem("lastName");
                localStorage.removeItem("userId");
                window.location.href = "index.html";
            } else {
                alert("Logout failed");
            }
        });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
