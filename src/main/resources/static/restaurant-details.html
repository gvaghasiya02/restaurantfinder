<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header-image {
            background-size: cover;
            background-position: center;
            height: 200px;
        }
        .rating-star {
            color: gold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
        <img src="https://via.placeholder.com/32" alt="Logo"> Restaurant Finder
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item" id="application-item" style="display: none;">
                <a class="nav-link" href="restaurant-list.html">Find Restaurants</a>
            </li>
            <li class="nav-item" id="logout-nav-item" style="display: none;">
                <span id="user-name" class="navbar-text"></span>
                <button class="btn btn-link nav-link" id="logout-button">Logout</button>
            </li>
            <li class="nav-item" id="user-login-nav-item">
                <a class="nav-link" href="user-login.html">User Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header card-header-image" style="background-image: url('https://source.unsplash.com/1600x900/?restaurant');"></div>
        <div class="card-body">
            <h1 class="card-title" id="restaurantName"></h1>
            <p class="card-text" id="restaurantDetails"></p>
            <p id="restaurantContact"></p>
            <p id="restaurantHours"></p>
            <p id="menuLink"></p>
        </div>
    </div>

    <h3>Reviews</h3>
    <ul id="reviewsList" class="list-group"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const firstName = localStorage.getItem("firstName");
    document.addEventListener("DOMContentLoaded", function () {
        if (isLoggedIn === "true") {
            document.getElementById("user-name").textContent = `Hello, ${firstName}`;
            document.getElementById("logout-nav-item").style.display = "block";
            document.getElementById("application-item").style.display = "block";
            document.getElementById("user-login-nav-item").style.display = "none";
        } else {
            document.getElementById("logout-nav-item").style.display = "none";
            document.getElementById("application-item").style.display = "none";
            document.getElementById("user-login-nav-item").style.display = "block";
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const restaurantId = getQueryParam('id');
        console.log(restaurantId);

        fetch(`/restaurants/${restaurantId}`)
            .then(response => response.json())
            .then(restaurant => {
                console.log(restaurant);
                document.getElementById('restaurantName').textContent = restaurant.name;
                document.getElementById('restaurantDetails').textContent = `${restaurant.cuisine} - ${restaurant.address}, ${restaurant.city}, ${restaurant.state}, ${restaurant.pincode}`;
                document.getElementById('restaurantContact').textContent = `Email: ${restaurant.contactEmail}, Phone: ${restaurant.contactPhone}`;
                document.getElementById('restaurantHours').textContent = `Opening Hours: ${restaurant.openingHours}`;
                document.getElementById('menuLink').textContent = `Menu Items: ${restaurant.menu}`;
            })
            .catch(error => console.error('Error fetching restaurant details:', error));

        fetch(`/reviews/${restaurantId}`)
            .then(response => response.json())
            .then(reviews => {
                const list = document.getElementById('reviewsList');
                reviews.forEach(review => {
                    const item = document.createElement('li');
                    item.classList.add('list-group-item');
                    item.innerHTML = `<strong>${review.userName}</strong>: ${review.text} <span class="rating-star">â˜… ${review.rating}</span>`;
                    list.appendChild(item);
                });
            })
            .catch(error => console.error('Error fetching reviews:', error));
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
