<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header-image {
            background-size: cover;
            background-position: center;
            height: 300px; /* Increased height */
        }
        .rating-star {
            color: gold;
        }
        .review-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .review-rating {
            font-size: 1.2em;
            color: #ffcc00;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
        <img src="https://via.placeholder.com/32" alt="Logo"> Restaurant Finder
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item" id="application-item" style="display: none;">
                <a class="nav-link" href="restaurant-list.html">Find Restaurants</a>
            </li>
            <li class="nav-item" id="logout-nav-item" style="display: none;">
                <span id="user-name" class="navbar-text"></span>
                <button class="btn btn-link nav-link" id="logout-button">Logout</button>
            </li>
            <li class="nav-item" id="user-login-nav-item">
                <a class="nav-link" href="user-login.html">User Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header card-header-image" id="restaurantImage"></div>
        <div class="card-body">
            <h1 class="card-title" id="restaurantName"></h1>
            <p class="card-text" id="restaurantAddress"></p>
            <p class="card-text" id="description"></p>
            <p class="card-text" id="restaurantCuisine"></p>
            <p class="card-text" id="restaurantContact"></p>
            <p class="card-text" id="restaurantHours"></p>
            <p class="card-text" id="priceRange"></p>
            <p class="card-text" id="menuLink"></p>
            <div id="avgRating"></div>
        </div>
    </div>

    <h3 class="mt-4">Reviews</h3>
    <button id="addReviewButton" class="btn btn-success mb-3">Add Review</button>
    <ul id="reviewsList" class="list-group"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const firstName = localStorage.getItem("firstName");
    document.addEventListener("DOMContentLoaded", function () {
        if (isLoggedIn === "true") {
            document.getElementById("user-name").textContent = `Hello, ${firstName}`;
            document.getElementById("logout-nav-item").style.display = "block";
            document.getElementById("application-item").style.display = "block";
            document.getElementById("user-login-nav-item").style.display = "none";
        } else {
            document.getElementById("logout-nav-item").style.display = "none";
            document.getElementById("application-item").style.display = "none";
            document.getElementById("user-login-nav-item").style.display = "block";
            window.location.href = `/user-login.html`;
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const restaurantId = getQueryParam('id');
        console.log(restaurantId);

        fetch(`/restaurants/${restaurantId}`)
            .then(response => response.json())
            .then(restaurant => {
                console.log(restaurant);
                document.getElementById('restaurantImage').style.backgroundImage = `url('${restaurant.imageUrl}')`;
                document.getElementById('restaurantName').textContent = restaurant.name;
                document.getElementById('restaurantAddress').textContent= `${restaurant.address}, ${restaurant.city}, ${restaurant.state}, ${restaurant.pincode}`;
                document.getElementById('description').innerHTML=`<b>Description: </b>${restaurant.description}`;
                document.getElementById('restaurantCuisine').innerHTML = `<b>Cuisine: </b>${restaurant.cuisine}`;
                document.getElementById('restaurantContact').innerHTML = `<b>Email: </b>${restaurant.contactEmail}, <b>Phone: </b>${restaurant.contactPhone}`;
                document.getElementById('restaurantHours').innerHTML = `<b>Opening Hours: </b>${restaurant.openingHours}`;
                document.getElementById('menuLink').innerHTML = `Menu Items: ${restaurant.menu}`;
                document.getElementById('priceRange').innerHTML = `Prices for Two: ${restaurant.priceRange} $`;
                document.getElementById('avgRating').innerHTML=`<div class="review-rating">Rating: ${'★'.repeat(restaurant.avgRating)} ${restaurant.avgRating}</div>`;
            })
            .catch(error => console.error('Error fetching restaurant details:', error));

        fetch(`/reviews/${restaurantId}`)
            .then(response => response.json())
            .then(reviews => {
                const list = document.getElementById('reviewsList');
                reviews.forEach(review => {
                    const item = document.createElement('li');
                    item.classList.add('list-group-item', 'review-item');
                    item.innerHTML = `<div class="container mt-2">
                        <div><h2>${review.reviewTopic}</h2></div>
                        <div>${review.reviewContent}</div>
                        <div class="review-rating">Rating: ${'★'.repeat(review.rating)} ${review.rating}</div>
                        <div>-<strong>${review.userName}</strong></div>
                        </div>`;
                    list.appendChild(item);
                });
            })
            .catch(error => console.error('Error fetching reviews:', error));

        document.getElementById('addReviewButton').addEventListener('click', function () {
            window.location.href = `/add-review.html?restaurantId=${restaurantId}`;
        });
    });
    document.getElementById("logout-button").addEventListener("click", function () {
        fetch("/auth/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
        }).then((response) => {
            if (response.status === 200) {
                localStorage.removeItem("isLoggedIn");
                localStorage.removeItem("firstName");
                localStorage.removeItem("userId");
                window.location.href = "index.html";
            } else {
                alert("Logout failed");
            }
        });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
